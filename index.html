<!DOCTYPE html>
<html>
<head>
  <title>Mapa pantalla completa con panel fijo</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* El mapa ocupa toda la pantalla */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Panel fijo de información */
    .info {
      position: absolute;   /* fijo en pantalla */
      top: 10px;
      right: 10px;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      min-width: 150px;     /* ancho mínimo */
      max-width: 250px;     /* ancho máximo */
      max-height: 2000px;    /* alto máximo */
      overflow-y: auto;     /* scroll si hay mucha info */
      overflow-x: hidden;   /* evita que se expanda horizontalmente */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Haz clic en un polígono</div>

  <script>
    var map = L.map('map').setView([20.1, -98.7], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Actualizar el panel fijo
    function updateInfo(props) {
      const infoDiv = document.getElementById("info");
      if (props) {
        let contenido = "<b>Información</b><br>";
        for (const key in props) {
          contenido += `<b>${key}</b>: ${props[key]}<br>`;
        }
        infoDiv.innerHTML = contenido;
      } else {
        infoDiv.innerHTML = "Haz clic en un polígono";
      }
    }

    // Función para cada polígono
    function onEachFeature(feature, layer) {
      layer.on({
        click: function(e) {
          updateInfo(feature.properties);
        }
      });
    }

    // Cargar tu GeoJSON
    fetch('mapa.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: onEachFeature
        }).addTo(map);
      });

    // Ajustar mapa al cambiar tamaño de ventana
    window.addEventListener("resize", function() {
      map.invalidateSize();
    });
  </script>
</body>
</html>
