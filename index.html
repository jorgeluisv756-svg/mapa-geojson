<!DOCTYPE html>
<html>
<head>
  <title>Mapa pantalla completa con logos y estilos</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 350px;
      bottom: 0;
      z-index: 0;
    }
    .info {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 350px;
      padding: 10px;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
      background: rgba(255,255,255,0.95);
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      overflow-y: auto;
      overflow-x: auto;
      z-index: 1000;
      border-left: 1px solid #ccc;
    }
    .label-text {
      font-size: 13px;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 2px 4px;
      border-radius: 3px;
      color: #333;
      border: 1px solid #ccc;
    }
    .logo-izquierda {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 5px;
    }
    .logo-izquierda img {
      width: 320px;
      height: auto;
    }
    .info-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-header img {
      width: 140px; /* logo lateral más grande */
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Logo superior izquierdo -->
  <div class="logo-izquierda">
    <img src="https://github.com/jorgeluisv756-svg/imagenes_kmz/blob/7c7924c0d0c89c5adaf112d1b8e3fb9db3258400/Logotipo%20armas30%20(1).png?raw=true" alt="Logo superior izquierdo">
  </div>

  <!-- Panel de información con logo lateral -->
  <div class="info" id="info">
    <div class="info-header">
      <h3>Información</h3>
      <img src="https://github.com/jorgeluisv756-svg/imagenes_kmz/blob/7c7924c0d0c89c5adaf112d1b8e3fb9db3258400/Comparecencias%20logo.png?raw=true" alt="Logo lateral">
    </div>
    Haz clic en un polígono
  </div>

  <script>
    var map = L.map('map').setView([20.1, -98.7], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function updateInfo(props) {
      const infoDiv = document.getElementById("info");
      let contenido = `
        <div class="info-header">
          <h3>Información</h3>
          <img src="https://github.com/jorgeluisv756-svg/imagenes_kmz/blob/7c7924c0d0c89c5adaf112d1b8e3fb9db3258400/Comparecencias%20logo.png?raw=true" alt="Logo lateral">
        </div>
      `;
      if (props) {
        for (const key in props) {
          contenido += `<strong>${key}</strong>: ${props[key]}<br>`;
        }
      } else {
        contenido += "Haz clic en un polígono";
      }
      infoDiv.innerHTML = contenido;
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: function(e) {
          updateInfo(feature.properties);
        }
      });
    }

    fetch('mapa.geojson')
      .then(res => res.json())
      .then(data => {
        // Polígonos con estilo personalizado
        L.geoJSON(data, {
          style: function(feature) {
            const nombre = feature.properties.name;
            if (nombre === "Distrito Local I. Zimapán") {
              return {
                color: "rgb(254, 189, 248)",   // borde
                weight: 2,
                fillColor: "rgb(254, 189, 248)", // relleno
                fillOpacity: 1                 // opacidad máxima
              };
            }
            // estilo por defecto para los demás
            return {
              color: "#333",
              weight: 1,
              fillColor: "#cccccc",
              fillOpacity: 0.6
            };
          },
          onEachFeature: onEachFeature,
          filter: feature => feature.geometry.type !== "Point"
        }).addTo(map);

        // Etiquetas permanentes para los puntos
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng).bindTooltip(
              feature.properties.name || "Etiqueta",
              {
                permanent: true,
                direction: "center",
                className: "label-text"
              }
            );
          },
          filter: feature => feature.geometry.type === "Point"
        }).addTo(map);
      });

    window.addEventListener("resize", function() {
      map.invalidateSize();
    });
  </script>
</body>
