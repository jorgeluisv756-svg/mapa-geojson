<!DOCTYPE html>
<html>
<head>
  <title>Mapa pantalla completa con panel largo</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .info {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;           /* ocupa todo el alto de la pantalla */
      width: 250px;           /* ancho fijo */
      padding: 10px;
      font-size: 14px;        /* tamaño de texto máximo */
      font-family: Arial, Helvetica, sans-serif;
      background: rgba(255,255,255,0.95);
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      overflow-y: auto;       /* scroll vertical si hay mucha info */
      overflow-x: hidden;
      border-left: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info" id="info">Haz clic en un polígono</div>

  <script>
    var map = L.map('map').setView([20.1, -98.7], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function updateInfo(props) {
      const infoDiv = document.getElementById("info");
      if (props) {
        let contenido = "<h3>Información</h3>";
        for (const key in props) {
          contenido += `<strong>${key}</strong>: ${props[key]}<br>`;
        }
        infoDiv.innerHTML = contenido;
      } else {
        infoDiv.innerHTML = "Haz clic en un polígono";
      }
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: function(e) {
          updateInfo(feature.properties);
        }
      });
    }

    fetch('mapa.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: onEachFeature
        }).addTo(map);
      });

    window.addEventListener("resize", function() {
      map.invalidateSize();
    });
  </script>
</body>
</html>
